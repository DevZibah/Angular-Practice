<div class="card">
  <!-- we use the safe navigaton operator(? example: product?.productName) to prevent the undefined error. so, if the project object is null or undefined, the (?) operator returns null -->
  <!-- But the best method will be to use the ngIf to check whether the products are defined. if undefined, the element with class= 'card-header' and all of its children will not appear in the DOM -->
  <div class="card-header">
    {{ pageTitle + " : " + product?.productName }}
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" style="width: 90px;" (click) = 'onBack()'>
      <i class="fa fa-chevron-left">Back</i>
    </button>
  </div>
</div>
