<div class="card border border-red">
  <div class="card-header">Product List</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <!-- Building the table -->
      <table class="table">
        <!-- Table Header -->
        <thead>
          <tr>
            <!-- Shows the product image -->
            <th>
              <button class="btn btn-primary">Show Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <!-- table body -->
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
